version: '3.8'

services:
  # 공식 Telegram Bot API Server (Local)
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_LOCAL=true
    ports:
      - "8081:8081"
    volumes:
      - telegram-data:/var/lib/telegram-bot-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python 프록시 서버 (n8n 연동용)
  api-proxy:
    build: .
    container_name: telegram-api-proxy
    environment:
      - PORT=8000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - LOCAL_API_URL=http://telegram-bot-api:8081
    ports:
      - "8000:8000"
    depends_on:
      - telegram-bot-api
    restart: unless-stopped

volumes:
  telegram-data:

